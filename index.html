<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Shop Boutique</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
<header class="header">
  <div class="header__contacts">
    <div class="contacts container">
      <a class="contacts__item link" href="tel:+99 (0) 101 0000 888">
        <i class="fas fa-phone contacts__icon"></i>
        <span>+99 (0) 101 0000 888</span>
      </a>
      <a class="contacts__item link" href="mailto:info@yourdomain.com">
        <i class="fas fa-envelope contacts__icon"></i>
        <span>info@yourdomain.com</span>
      </a>
    </div>
  </div>
  <div class="header__menu container">
    <a href="/" class="header__logo link">
      <img class="header__logo-img" src="img/logo.png" alt="logo">
    </a>
    <ul class="header__nav navigation list">
      <li class="navigation__item">
        <a class="navigation__link link" href="#">home</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link link" href="#">shop</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link link" href="#">blog</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link link" href="#">about us</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link link" href="#">contact us</a>
      </li>
    </ul>
    <ul class="user-menu list">
      <li class="user-menu__item">
        <a href="/" class="user-menu__link">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="user-menu__item">
        <a href="/" class="user-menu__link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="user-menu__item">
        <a href="/" class="user-menu__link">
          <i class="fas fa-shopping-bag"></i>
        </a>
      </li>
    </ul>
  </div>
</header>

</body>

</html>
